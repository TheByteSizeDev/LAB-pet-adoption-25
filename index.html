<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pie Thang</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <form>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="pieName" placeholder="Chess">
            <label for="pieName">Name</label>
        </div>
        <div class="form-floating">
            <input type="text" class="form-control" id="pieFilling" placeholder="apple">
            <label for="pieFilling">Filling</label>
        </div>
        <div class="form-floating">
            <input type="number" class="form-control" id="pieTemp" placeholder="400">
            <label for="pieTemp">Temperature</label>
        </div>
        <div class="form-floating">
            <input type="text" class="form-control" id="pieCrust" placeholder="graham">
            <label for="pieCrust">Crust</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="isVegan">
            <label class="form-check-label" for="isVegan">
              Vegan?
            </label>
    </div>
    <button type="submit" class="btn btn-success" id="form-submit">Add Pie</button>
    </form>

    <button type="button" id="vegan" class="btn btn-primary">Vegan???</button>

    <div id="app"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="class.js"></script>
    <!-- <script src="main.js"></script> -->
</body>
</html>
