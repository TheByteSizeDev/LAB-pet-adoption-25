<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pie Thang</title>
    <link href="style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <form>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="pieName" placeholder="Chess">
            <label for="pieName">Name</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="pieFilling" placeholder="apple">
            <label for="pieFilling">Filling</label>
        </div>
        <div class="form-floating mb-3">
            <input type="number" class="form-control" id="pieTemp" placeholder="400">
            <label for="pieTemp">Temperature</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="pieCrust" placeholder="graham">
            <label for="pieCrust">Crust</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="skill-level" id="easy">
            <label class="form-check-label" for="easy">
                Easy
            </label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="skill-level" id="medium">
            <label class="form-check-label" for="medium">
                Medium
            </label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="skill-level" id="hard">
            <label class="form-check-label" for="hard">
                Hard
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="isVegan">
            <label class="form-check-label" for="isVegan">
                Vegan?
            </label>
        </div>
        <button type="submit" class="btn btn-success" id="form-submit">Add Pie</button>
    </form>

    <div id="filter-buttons">
        <button type="button" id="easy" class="btn btn-primary">Easy</button>
        <button type="button" id="medium" class="btn btn-primary">Medium</button>
        <button type="button" id="hard" class="btn btn-primary">Hard</button>
        <button type="button" id="all" class="btn btn-primary">All</button>
    </div>

    <div id="app"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="class.js"></script>
    <!-- <script src="main.js"></script> -->
</body>

</html>
